<div class="abc13">
   <div class="abc14"><h1><center></br><strong>STAFF MANAGEMENT</strong></center></h1></div>
   <div class="abc16">
     <div class="abc17">
       <form>
         <tr>
         <td><strong>Enter State:</strong></td>
         <td><input type="text" name="state"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Gender:</strong></td>
         <input type="radio" name="gender" value="male" checked>Male
         <input type="radio" name="gender" value="female">Female
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Enter Address:</strong></td>
         <td><textarea name="address" rows="5" cols="30" size="20"></textarea></td>
         </tr>
         <br/><br/><br/><br/>
         <button type="button" class="btn btn-outline-danger btn-sm">INSERT STAFF</button>
         <button type="button" class="btn btn-outline-danger btn-sm">UPDATE STAFF</button>
         <button type="button" class="btn btn-outline-danger btn-sm">DELETE STAFF</button>
         <button type="button" class="btn btn-outline-danger btn-sm">VIEW STAFFS</button>
       </form>
     </div>
       <form>
         <tr>
         <td><strong>Staff ID:</strong></td>
         <td><input type="text" name="staffid"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Staff Full Name:</strong></td>
         <td><input type="text" name="stafffullname" autofocus></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Father Full Name:</strong></td>
         <td><input type="text" name="fatherfullname"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Mother Full Name:</strong></td>
         <td><input type="text" name="motherfullname"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Jioned Date:</strong></td>
         <td><input type="date" name="joineddate"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Education:</strong></td>
         <td><input type="text" name="education"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Select Departments:</strong></td>
         <td><select name="Departments">
         <option value="Computer">Computer</option>
         <option value="Mechanical">Mechanical</option>
         <option value="Civil">Civil</option>
         <option value="Electrical">Electrical</option>
         <option value="Electronic">Electronic</option>
         </select></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Select Caste:</strong></td>
         <td><select name="caste">
         <option value="OPEN">OPEN</option>
         <option value="OBC">OBC</option>
         <option value="SBC">SBC</option>
         <option value="SC">SC</option>
         <option value="VJNT">VJNT</option>
         </select></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Staff Type:</strong></td>
         <td><select name="staff">
         <option value="staff">STAFF</option>
         <option value="hod">HOD</option>
         <option value="principle">PRINCIPLE</option>
         </select></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Enter DOB:</strong></td>
         <td><input type="date" name="dob"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Mobile No:</strong></td>
         <td><input type="mobilenumber" name="mobileno"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Email-id:</strong></td>
         <td><input type="email" name="emailid"></td>
         </tr>
         <br/><br/>
         <tr>
         <td><strong>Enter District:</strong></td>
         <td><input type="text" name="district"></td>
         </tr>
         <br/><br/>
       </form>
